<h2>Planillas</h2>
<p-table [value]="planillas">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planilla>
        <tr>
            <td>{{ planilla.id }}</td>
            <td>{{ planilla.nombre }}</td>
            <td>{{ planilla.estado }}</td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Nueva Planilla"></button>
