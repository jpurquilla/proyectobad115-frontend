<div class="login-container">
    <p-card header="Iniciar Sesi칩n" [style]="{ width: '25rem' }">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="p-fluid grid">
                <div class="p-field col-6">
                    <label for="username">Usuario</label>
                </div>
                <div class="p-field col-6">
                    <input id="username" type="text" pInputText [(ngModel)]="username" name="username" placeholder="Ingrese su usuario">
                </div>
                <div class="p-field col-6 mt-3">
                    <label for="password">Contrase침a</label>
                </div>
                <div class="p-field col-6 mt-3">
                    <p-password id="password" [(ngModel)]="password" name="password" [toggleMask]="true" [feedback]="false" placeholder="Ingrese su contrase침a" required #passwordInput="ngModel">
                    </p-password>
                    <small class="p-error block mt-1" *ngIf="passwordInput.invalid && passwordInput.touched">
                        La contrase침a es requerida
                    </small>
                </div>
                <div class="p-field col-12 mt-5">
                    <button pButton type="submit" label="Acceder" class="p-button-primary w-full" [disabled]="loginForm.invalid"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>
